<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/platzi-video.css">
    <title>Login</title>
  </head>
  <body>
    <header>
      <figure class="logo-container">
        <img src="../assets/logo/logo-platzi-video.png" alt="Logo de platzi video">
      </figure>
    </header>
    <section class="login">
      <section class="login__container">
        <h2 tabindex="0">Inicia sesión</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Correo">
          <input class="input" type="password" placeholder="Contraseña">
          <a class="button" href="./index.html">Iniciar sesión</a>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" name="" id="cbox1" value="checkbos"> Recuerdame
            </label>
            <a href="#">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div><img src="../assets/icons/google-icon.jpg" alt="google">Inicia sesión con Google</div>
          <div><img src="../assets/icons/twitter-logo.png" alt="twitter">Inicia sesión con Twitter</div>
        </section>
        <p class="login__container--register">No tienes ninguna cuenta <a href="./register.html">Registrate</a></p>
      </section>
    </section>
    <footer class="footer">
      <a class="footer__item" href="#">Terminos de Uso</a>
      <a class="footer__item" href="#">Declaración de privacidad</a>
      <a class="footer__item" href="#">Centro de ayuda</a>
    </footer>
  </body>
</html>
